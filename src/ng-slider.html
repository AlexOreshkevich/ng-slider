<head>	
	<link rel="stylesheet" type="text/css" href="css/ng-slider.css">
	<link rel="stylesheet" type="text/css" href="css/ng-slider.round.css">
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>	
	<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>	
	<script type="text/javascript" src="../bower_components/angular-mocks/angular-mocks.js"></script>	
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>	
	
	<script type="text/javascript" src="ng-slider.js"></script>
</head>
<body>

	<div ng-app="myApp" ng-controller="ctrl">
		<div>
			<input ng-model="value"  type="text" id="mySlider" slider options="options" />
		</div>
		<div>	
			<input ng-model="value2"  type="text" id="mySlider2" slider options="options" />		
		</div>	
	</div>

	<script type="text/javascript">	

		var app = angular.module('myApp', ['ngSlider']);				

		function ctrl($scope, $filter) {			
			$scope.value = "10;15";
			$scope.value2 = "12;15";
			$scope.options = {				
				from: 1,
				to: 35,
				step: 1,
				dimension: " km",
				scale: [5, '|', 10, '|' , 15, '|', 20, '|', 30, '|', 40],
				heterogeneity: ['5/20', '40/100']
			};	

			$scope.$watch('value', function(value) {
			    console.log(value);
			});		
		}

	</script>

</body>
